<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tools</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            fill: #f0f0f0;
            transition: all 0.3s ease;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .cta-button {
            display: block;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button.tips {
            background-color: #ffffff; /* White */
            color: #1e1e1e; /* Dark text */
        }
        
        .cta-button.tips:hover {
            background: linear-gradient(270deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
            background-size: 1200% 1200%;
            animation: rainbow 5s ease infinite;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cta-button.analyzer {
            background-color: #8e44ad; /* Purple */
        }

        .cta-button.analyzer:hover {
            background-color: #71368a;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
        }

        .cta-button.price-guide {
            background-color: #27ae60; /* Green for money */
        }

        .cta-button.price-guide:hover {
            background-color: #2ecc71;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.4);
        }

        .cta-button.water-calc {
            background-color: #3498db; /* Blue */
        }

        .cta-button.water-calc:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        /* Hover Effects */
        .cta-button:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 141.65 60.95" class="logo">
            <!-- SVG content remains unchanged -->
        </svg>
    </div>
    <div class="button-container">
        <a href="https://bio-cide.github.io/aane-tips" class="cta-button tips">AANE Tip Calculator</a>
        <a href="https://bio-cide.github.io/equipment-cost" class="cta-button analyzer">Water Treatment System Cost Analyzer</a>
        <a href="https://bio-cide.github.io/price-guide" class="cta-button price-guide">Price Guide</a>
        <a href="https://bio-cide.github.io/water-calc" class="cta-button water-calc">Water Consumption Calculator</a>
    </div>
</body>
</html>
