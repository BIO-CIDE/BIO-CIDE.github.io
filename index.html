<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Page - Dark Mode</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #1e1e1e;
            color: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            fill: #f0f0f0;
            transition: all 0.3s ease;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .cta-button {
            display: block;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        /* Button colors */
        .cta-button.price-guide {
            background-color: #e67e22;
        }

        .cta-button.price-guide:hover {
            background-color: #d35400;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .pulse-animation {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 141.65 60.95" class="logo">
            <!-- SVG content remains unchanged -->
        </svg>
    </div>
    <div class="button-container">
        <a href="https://bio-cide.github.io/aane-tips" class="cta-button pulse-animation">AANE Tip Calculator</a>
        <a href="https://bio-cide.github.io/equipment-cost" class="cta-button">Water Treatment System Cost Analyzer</a>
        <a href="https://bio-cide.github.io/price-guide" class="cta-button price-guide">Price Guide</a>
    </div>
</body>
</html>
