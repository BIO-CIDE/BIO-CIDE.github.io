<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo {
            max-width: 300px;
            height: auto;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .cta-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .cta-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 141.65 60.95" class="logo">
            <!-- SVG content remains unchanged -->
        </svg>
    </div>
    <div class="button-container">
        <a href="https://bio-cide.github.io/aane-tips" class="cta-button">AANE Tip Calculator</a>
        <a href="https://bio-cide.github.io/equipment-cost" class="cta-button">Water Treatment System Cost Analyzer</a>
    </div>
</body>
</html>
