<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Component</title>
    <!-- Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .animate-gradient-xy {
            background-size: 200% 200%;
            animation: gradient-xy 15s ease infinite;
        }

        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .custom-tooltip {
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="root"></div>

<!-- React and ReactDOM (Ensure correct versions) -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<!-- Babel for JSX support -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>

<script type="text/babel">
    const { useState, useEffect } = React;

    const Presentation = () => {
      const [currentSlide, setCurrentSlide] = useState(0);
      const [showNotes, setShowNotes] = useState(false);
      const [isTransitioning, setIsTransitioning] = useState(false);

      const handleSlideChange = (newIndex) => {
        if (newIndex === currentSlide) return;
        setIsTransitioning(true);
        setTimeout(() => {
          setCurrentSlide(newIndex);
          setIsTransitioning(false);
        }, 300);
      };

      const slides = [
        {
          id: 1,
          content: (
            <div className="min-h-[600px] p-8 flex flex-col items-center justify-center text-white relative overflow-hidden">
              <div className="absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 animate-gradient-xy"></div>
              <div className="relative z-10 backdrop-blur-sm bg-black/10 p-8 rounded-lg">
                <i className="fas fa-globe mb-6 animate-pulse mx-auto" style={{ fontSize: '64px' }}></i>
                <h1 className="text-4xl font-bold mb-4 text-center">Qatar Market Entry Strategy</h1>
                <h2 className="text-2xl mb-6 text-center">Business Implementation Plan</h2>
                <div className="text-lg opacity-90 text-center">
                  <p>Prepared by Guillermo Romero</p>
                  <p className="text-sm mt-4">Based on World Trade Press Analysis, 2024</p>
                </div>
              </div>
            </div>
          ),
          notes: "30 SECONDS: Welcome everyone. Today I'll present our Qatar market entry strategy, focusing on actionable steps and key recommendations."
        },
        {
          id: 2,
          content: (
            <div className="min-h-[600px] bg-gradient-to-br from-white via-gray-50 to-blue-50 p-8 flex flex-col justify-center">
              <h2 className="text-3xl font-bold mb-8 text-blue-600 text-center">Key Business Expectations</h2>
              <div className="grid grid-cols-2 gap-6 max-w-4xl mx-auto">
                <div className="bg-white p-6 rounded-lg shadow-lg hover:scale-[1.02] transform transition-transform duration-300">
                  <i className="fas fa-clock text-blue-600 mb-4 h-8 w-8"></i>
                  <h3 className="font-bold text-xl mb-2">Extended Timelines</h3>
                  <p>Relationship building precedes business decisions</p>
                </div>
                <div className="bg-white p-6 rounded-lg shadow-lg hover:scale-[1.02] transform transition-transform duration-300">
                  <i className="fas fa-heart text-blue-600 mb-4 h-8 w-8"></i>
                  <h3 className="font-bold text-xl mb-2">Trust-Based Operations</h3>
                  <p>Verbal agreements carry significant weight</p>
                </div>
                <div className="bg-white p-6 rounded-lg shadow-lg hover:scale-[1.02] transform transition-transform duration-300">
                  <i className="fas fa-users text-blue-600 mb-4 h-8 w-8"></i>
                  <h3 className="font-bold text-xl mb-2">Communication Style</h3>
                  <p>High-context, relationship-focused interactions</p>
                </div>
                <div className="bg-white p-6 rounded-lg shadow-lg hover:scale-[1.02] transform transition-transform duration-300">
                  <i className="fas fa-briefcase text-blue-600 mb-4 h-8 w-8"></i>
                  <h3 className="font-bold text-xl mb-2">Business Approach</h3>
                  <p>Personal connections before professional matters</p>
                </div>
              </div>
            </div>
          ),
          notes: "60 SECONDS: Research shows four critical expectations in Qatar's business environment. Each requires specific adaptation in our approach."
        },
        {
          id: 3,
          content: (
            <div className="min-h-[600px] bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 text-white p-8 flex flex-col justify-center">
              <h2 className="text-3xl font-bold mb-8 text-center">Implementation Strategy</h2>
              <div className="grid grid-cols-3 gap-6 max-w-5xl mx-auto">
                <div className="bg-white/10 p-6 rounded-lg backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                  <h3 className="font-bold text-xl mb-4">Month 1: Foundation</h3>
                  <ul className="space-y-3">
                    <li className="flex items-center">
                      <i className="fas fa-crosshairs mr-2 h-5 w-5"></i>
                      Cultural Training
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-users mr-2 h-5 w-5"></i>
                      Team Selection
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-building mr-2 h-5 w-5"></i>
                      Office Setup
                    </li>
                  </ul>
                </div>
                <div className="bg-white/10 p-6 rounded-lg backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                  <h3 className="font-bold text-xl mb-4">Month 2: Integration</h3>
                  <ul className="space-y-3">
                    <li className="flex items-center">
                      <i className="fas fa-map mr-2 h-5 w-5"></i>
                      Local Networking
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-heart mr-2 h-5 w-5"></i>
                      Partnership Building
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-star mr-2 h-5 w-5"></i>
                      System Implementation
                    </li>
                  </ul>
                </div>
                <div className="bg-white/10 p-6 rounded-lg backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                  <h3 className="font-bold text-xl mb-4">Month 3: Operation</h3>
                  <ul className="space-y-3">
                    <li className="flex items-center">
                      <i className="fas fa-rocket mr-2 h-5 w-5"></i>
                      Market Launch
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-gift mr-2 h-5 w-5"></i>
                      Client Engagement
                    </li>
                    <li className="flex items-center">
                      <i className="fas fa-building mr-2 h-5 w-5"></i>
                      Full Operation
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          ),
          notes: "90 SECONDS: Our three-month implementation plan ensures systematic market entry while respecting local business practices."
        },
        {
          id: 4,
          content: (
            <div className="min-h-[600px] bg-gradient-to-br from-white via-gray-50 to-blue-50 p-8 flex flex-col justify-center">
              <h2 className="text-3xl font-bold mb-8 text-blue-600 text-center">Success Metrics</h2>
              <div className="grid grid-cols-2 gap-8 max-w-4xl mx-auto">
                <div className="space-y-6">
                  <div className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h3 className="font-bold text-xl mb-4">Key Performance Indicators</h3>
                    <ul className="space-y-4">
                      <li className="flex items-center">
                        <i className="fas fa-crosshairs text-blue-600 mr-3"></i>
                        100% Team Cultural Training
                      </li>
                      <li className="flex items-center">
                        <i className="fas fa-users text-blue-600 mr-3"></i>
                        25+ Local Partnerships
                      </li>
                      <li className="flex items-center">
                        <i className="fas fa-star text-blue-600 mr-3"></i>
                        90-Day Implementation
                      </li>
                    </ul>
                  </div>
                </div>
                <div className="space-y-6">
                  <div className="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300">
                    <h3 className="font-bold text-xl mb-4">Investment Overview</h3>
                    <ul className="space-y-4">
                      <li className="flex items-center">
                        <i className="fas fa-briefcase text-blue-600 mr-3"></i>
                        $5M Initial Investment
                      </li>
                      <li className="flex items-center">
                        <i className="fas fa-building text-blue-600 mr-3"></i>
                        Complete Office Setup
                      </li>
                      <li className="flex items-center">
                        <i className="fas fa-clock text-blue-600 mr-3"></i>
                        Q4 2025 Full Operation
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          ),
          notes: "60 SECONDS: Our success metrics focus on measurable outcomes across team readiness, market presence, and operational capabilities."
        },
        {
          id: 5,
          content: (
            <div className="min-h-[600px] p-8 flex flex-col items-center justify-center text-white relative overflow-hidden">
              <div className="absolute inset-0 bg-gradient-to-br from-blue-600 via-purple-600 to-indigo-800 animate-gradient-xy"></div>
              <div className="relative z-10 backdrop-blur-sm bg-black/10 p-8 rounded-lg text-center">
                <i className="fas fa-rocket mb-6 mx-auto" style={{ fontSize: '64px' }}></i>
                <h2 className="text-3xl font-bold mb-6">Ready for Launch</h2>
                <div className="grid grid-cols-3 gap-6 max-w-2xl w-full mx-auto">
                  <div className="bg-white/10 p-4 rounded-lg text-center backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                    <h3 className="font-bold mb-2">Investment</h3>
                    <p className="text-2xl">$5M</p>
                  </div>
                  <div className="bg-white/10 p-4 rounded-lg text-center backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                    <h3 className="font-bold mb-2">Timeline</h3>
                    <p className="text-2xl">90 Days</p>
                  </div>
                  <div className="bg-white/10 p-4 rounded-lg text-center backdrop-blur-sm hover:bg-white/20 transition-all duration-300">
                    <h3 className="font-bold mb-2">Team</h3>
                    <p className="text-2xl">25+</p>
                  </div>
                </div>
                <div className="mt-8">
                  <p className="text-xl">Questions?</p>
                </div>
              </div>
            </div>
          ),
          notes: "60 SECONDS: To conclude, we have a clear path forward with defined metrics and milestones. Our comprehensive approach ensures successful market entry."
        }
      ];

      return (
        <div className="w-full max-w-4xl mx-auto space-y-4 relative">
          <div className="relative overflow-hidden bg-white rounded-lg shadow">
            <div className={`transition-opacity duration-300 ${isTransitioning ? 'opacity-0' : 'opacity-100'}`}>
              {slides[currentSlide].content}
            </div>
          </div>

          <div className="flex justify-center space-x-4 mt-4">
            <button
              onClick={() => handleSlideChange(Math.max(0, currentSlide - 1))}
              className="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-lg hover:bg-white transition-all duration-300 disabled:opacity-50"
              disabled={currentSlide === 0}
            >
              <i className="fas fa-chevron-left w-6 h-6"></i>
            </button>
            <button
              onClick={() => setShowNotes(!showNotes)}
              className="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-lg hover:bg-white transition-all duration-300"
            >
              <i className="fas fa-comment-dots w-6 h-6"></i>
            </button>
            <button
              onClick={() => handleSlideChange(Math.min(slides.length - 1, currentSlide + 1))}
              className="p-2 bg-white/90 backdrop-blur-sm rounded-full shadow-lg hover:bg-white transition-all duration-300 disabled:opacity-50"
              disabled={currentSlide === slides.length - 1}
            >
              <i className="fas fa-chevron-right w-6 h-6"></i>
            </button>
          </div>

          {showNotes && (
            <div className="p-4 bg-yellow-50 mt-4 transition-transform duration-300 transform">
              <h3 className="font-bold mb-2">Speaker Notes:</h3>
              <p className="text-gray-700">{slides[currentSlide].notes}</p>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<Presentation />);
</script>

</body>
</html>
