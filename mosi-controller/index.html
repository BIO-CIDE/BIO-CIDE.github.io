<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MOSI Controller</title>
    <link rel="manifest" href="./mosi-controller/manifest.json">
    <meta name="theme-color" content="#cb2026">
    <link rel="icon" href="./mosi-controller/icon-192.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./mosi-controller/icon-192.svg">
    <style>
        :root {
            --primary-color: #cb2026;
            --background-color: #303030;
            --surface-color: #404040;
            --text-color: #e0e0e0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 16px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        #status {
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MOSI Controller</h1>
        <input id="serialNumber" type="text" placeholder="Enter Serial (e.g., EM1001)" />
        <button id="connectButton" onclick="connect()">Connect</button>
        <p id="status">Ready</p>
    </div>
    <script src="./mosi-controller/app.js" defer></script>
</body>
</html>
