<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Guide</title>

    <!-- Tailwind CSS CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- SheetJS for parsing Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

    <!-- Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .row { display: flex; flex-wrap: wrap; justify-content: space-between; padding: 10px; }
        .row > div { flex: 1; min-width: 150px; padding: 5px; box-sizing: border-box; }
        .row:hover { background-color: #e2e8f0; transition: background-color 0.3s ease; }

        .quantity-input { max-width: 80px; }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .cart-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .notification {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .notification.show {
            display: block;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        @media (max-width: 640px) {
            .row > div {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    const PriceLookupTool = () => {
        const [csvData, setCsvData] = useState([]);
        const [searchTerm, setSearchTerm] = useState('');
        const [lastUpdated, setLastUpdated] = useState('');
        const [selection, setSelection] = useState([]);
        const [totalAmount, setTotalAmount] = useState(0);
        const [totalItems, setTotalItems] = useState(0);
        const [notification, setNotification] = useState(false);

        // Fetch the Excel file from the same directory
        const fetchExcelFile = async () => {
            try {
                const fileUrl = "Source.xlsx"; // Excel file in the same directory
                
                const response = await fetch(fileUrl);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const fileBlob = await response.blob();
                const lastModified = response.headers.get('last-modified');
                setLastUpdated(new Date(lastModified).toLocaleString());
                parseExcelFile(fileBlob);
            } catch (error) {
                console.error('Error fetching the Excel file:', error);
            }
        };

        // Parse the Excel file using SheetJS
        const parseExcelFile = (fileBlob) => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const rawData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const filteredData = rawData.filter(row => {
                    const m3PartNumber = row[1]; 
                    return m3PartNumber && m3PartNumber.startsWith("Q");
                }).map(row => ({
                    bciNumber: row[0],
                    description: row[2],
                    uom: row[3],
                    distPrice: formatPrice(row[4]), // Convert price to currency format
                }));

                setCsvData(filteredData);
            };
            reader.readAsArrayBuffer(fileBlob);
        };

        // Helper function to safely format price as a number and then convert to currency
        const formatPrice = (price) => {
            const numericPrice = parseFloat(price) || 0.00;
            return numericPrice.toLocaleString('en-US', { style: 'currency', currency: 'USD' });
        };

        // Fetch the Excel file on mount
        useEffect(() => {
            fetchExcelFile();
        }, []);

        // Search filter
        const handleSearch = (event) => setSearchTerm(event.target.value.toLowerCase());

        const filteredData = csvData.filter(
            (row) =>
                row.bciNumber?.toLowerCase().includes(searchTerm) ||
                row.description?.toLowerCase().includes(searchTerm)
        );

        // Add item to selection
        const addToSelection = (item, quantity) => {
            const updatedSelection = [...selection];
            const existingItem = updatedSelection.find(i => i.bciNumber === item.bciNumber);
            const priceTotal = parseFloat(item.distPrice.replace(/[^0-9.-]+/g, '')) * quantity;

            if (existingItem) {
                existingItem.quantity = quantity;
                existingItem.total = priceTotal;
            } else {
                updatedSelection.push({ ...item, quantity, total: priceTotal });
            }

            setSelection(updatedSelection);
            updateTotalAmount(updatedSelection);
            updateTotalItems(updatedSelection);
        };

        const updateTotalAmount = (updatedSelection) => {
            const total = updatedSelection.reduce((sum, item) => sum + item.total, 0);
            setTotalAmount(total.toFixed(2));
        };

        const updateTotalItems = (updatedSelection) => {
            const totalItemsCount = updatedSelection.reduce((sum, item) => sum + item.quantity, 0);
            setTotalItems(totalItemsCount);
        };

        const handleCopyCart = () => {
            const selectionText = selection.map(item => 
                `${item.quantity}x (${item.bciNumber.toUpperCase()}) [${item.description.toUpperCase()}] @ ${item.distPrice.toUpperCase()} ${item.uom.toUpperCase()}`
            ).join('\n') + `\nUNIQUE ITEMS: ${selection.length}, TOTAL ITEMS: ${totalItems}, TOTAL: $${totalAmount}`;

            navigator.clipboard.writeText(selectionText).then(() => {
                setNotification(true);
                setTimeout(() => setNotification(false), 3000);
            });
        };

        return (
            <div className="p-4 sm:p-6 md:p-8 mx-200 bg-white shadow-lg rounded-lg">
                <h1 className="text-2xl sm:text-3xl font-bold mb-6 sm:mb-8 text-center text-gray-800">Price Guide</h1>

                <div className="text-right text-sm text-gray-500">
                    Last updated: {lastUpdated || 'No file uploaded'}
                </div>

                {/* Search input */}
                <input
                    type="text"
                    className={`mt-4 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 ${searchTerm && 'input-focused'}`}
                    placeholder="Search by BCI # or Description"
                    value={searchTerm}
                    onChange={handleSearch}
                />

                {!searchTerm && (
                    <p className="text-center text-gray-500 mt-4">Type a part number or description to start.</p>
                )}

                {searchTerm && (
                    <div className="mt-6">
                        {filteredData.length > 0 ? (
                            filteredData.map((row, index) => (
                                <div key={index} className={`row border-b ${index % 2 === 0 ? 'bg-gray-100' : 'bg-white'}`}>
                                    <div className="bciNumber"><strong>{row.bciNumber}</strong></div>
                                    <div className="description">{row.description}</div>
                                    <div className="price">{row.distPrice}</div>
                                    <div className="quantity">
                                        <input
                                            type="number"
                                            min="1"
                                            placeholder="Qty"
                                            className="border rounded px-2 py-1 quantity-input"
                                            onChange={(e) => addToSelection(row, Number(e.target.value))}
                                        />
                                    </div>
                                </div>
                            ))
                        ) : (
                            <div className="text-center py-4">No data found</div>
                        )}
                    </div>
                )}

                {/* Selection Section */}
                {selection.length > 0 && (
                    <div className="mt-6">
                        <h2 className="text-xl font-semibold mb-4">Selection</h2>
                        {selection.map((item, index) => (
                            <div key={index} className="cart-item">
                                <div><strong>{item.description}</strong> ({item.bciNumber})</div>
                                <div>Quantity: {item.quantity}</div>
                                <div>Total: ${item.total.toFixed(2)}</div>
                            </div>
                        ))}
                        <div className="text-right text-xl font-semibold">Total: ${totalAmount}</div>
                        <button className="btn mt-4" onClick={handleCopyCart}>
                            Copy Selection
                        </button>
                        <div className={`notification ${notification ? 'show' : ''}`}>
                            Selection copied to clipboard!
                        </div>
                    </div>
                )}
            </div>
        );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<PriceLookupTool />);
</script>

</body>
</html>
